<form [formGroup]="form">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput mask="00000-000" [dropSpecialCharacters]="false" formControlName="code" (input)="onCodeChange()">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" readonly="true" />
    </mat-form-field>
  </div>

  <div>
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput formControlName="number" />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" readonly="true" />
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>

  <div>
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" readonly="true" />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field appearance="fill">
            <mat-label>District</mat-label>
            <input matInput formControlName="district" readonly="true" />
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>
</form>
